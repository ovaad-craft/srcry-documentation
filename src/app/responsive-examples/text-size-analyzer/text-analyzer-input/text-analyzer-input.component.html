<section class="srcryBox mainContainer">

        <p class="srcryTxt readoutText"><span class="readoutTitle">font size: </span>{{TextSizeReading}}<small>px</small></p>

    <text-analyzer-selector class="sizeSelector" (UpdateSelection)="updateCurrentSize($event)" />

</section>
