<article [id]="CardData.id" class="container">
    <h3 class="srcryTxt title">{{CardData.title}}</h3>
    <p class="srcryTxt descriptionText">{{CardData.description}}</p>
    <a
        class="srcryBox srcryTxt learnMoreButton"
        (click)="updateRoute()"
        [routerLink]="'/'+CardData.path"
    >
        <p>
            LEARN MORE
        </p>
    </a>
</article>
