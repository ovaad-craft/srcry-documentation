<section class="pageContainer">

    <h1 class="srcryTxt pageTitle">Text Size</h1>

    <article class="contentContainer">
        <p class="srcryTxt textContent">
            The <strong>text-size</strong> properties are for&#44; as the name suggests&#44; setting the size of your text&#46;  The <strong>text size library</strong> was designed to be used here however you can use any standard css unit if you wish&#46;  The chart below outlines the use of each property&#46;
        </p>
    </article>

    <article class="contentContainer">
        <prop-chart [ChartData]="ChartData" />
    </article>

    <article class="contentContainer">
        <article class="demonstrationContainer">
            <demonstration-frame
                [Demonstration]="DemoComponent"
                [ShowDimensions]="true"
                [BroadcastName]="'TextDemo'"
                [ChannelName]="'TextDemoChannel'"
                [TargetName]="'TextAnalyzerController'"
                [AnalyticsName]="'Demo01WindowTrigger'"
                [WindowWidth]="'var(--small-1-3)'"
                [MinWindowWidth]="'98px'"
                [WindowHeight]="'var(--small-2-3)'"
                [MinWindowHeight]="'150px'"
                (AnalyticsTrigger)="analyticsTrigger($event)"
            >
                <text-analyzer-b-controller
                    controlArea
                    [BroadcastName]="'TextDemo'"
                    [ChannelName]="'TextAnalyzerController'"
                    [TargetName]="'TextDemoChannel'"
                />
            </demonstration-frame>
        </article>
    </article>

    <paginate [PageData]="Pagination" />

</section>
